<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <form class="search-form" id="search-form">
        <div class="row">
          <div class="col-6">
            <input
              type="search"
              placeholder="Type a city.."
              autofocus="on"
              autocomplete="off"
              id="city-input"
              class="form-control shadow-sm"
            />
          </div>
          <div class="col-3">
            <input
              type="submit"
              value="Search"
              class="form-control btn btn-primary shadow-sm w-100"
            />
          </div>
          <div class="col-3">
            <button
              class="btn btn-success w-100"
              id="current-location-button"
            >
              Current
            </button>
          </div>
        </div>
      </form>
      <p>
      <h1 id="city"></h1>
      <ul>
        <li id="date"></li>
        <li id="description"></li>
      </ul>
      <div class="row" class="current">
        
                
        <div class="float-left" class="row" class="currentTemperature">
          <span><img
          src=""
         alt="Clear"
          id="icon"
          class="float-left" class="currentIcon"
          /></span>
          <span class="temperature" id="temperature"></span>
          <span class="units"><small>°C | <a href="#" id="fahrenheit-link">˚F</a></small></span><ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>
    </p>
      <p class="forecast">
      <div class="row" >
        <div class="col">
          Wed.
          <div>70˚F</div>
          <div>⛅️</div>
        </div>
        <div class="col">
          Thu.
          <div>67˚F</div>
          <div>⛈</div>
        </div>
        <div class="col">
          Fri.
          <div>67˚F</div>
          <div>⛅️</div>
        </div>
        <div class="col">
          Sat.
          <div>71˚F</div>
          <div>☀️</div>
        </div>
        <div class="col">
          Sun.
          <div>73˚F</div>
          <div>☀️</div>
        </div>
      </div>
      </p>
      <a href="https://github.com/L-Jones-hub/Weather-Project" target="_blank"> Open Source Code </a>by Lindsey Jones
    </div>
    
    <script src="script.js"></script>
  </body>
</html>
